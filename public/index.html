<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morelia tuits consumer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="moreliaConsumer" ng-controller="MainController">
    <div class="container">
        <h1>
            Morelia tweets
            <small>
                {{tweets.length}}
            </small>
        </h1>
        <div class="text-center text-muted" ng-if="!tweets" ng-style="{'margin-top':'20%'}">
            <h2>
                    Cargando tweets
            </h2>
        </div>
        <div ng-repeat="tweet in tweets" class="jumbotron" ng-if="tweet.text">

            <h2>
                <a href="http://twitter.com/{{tweet.user}}" ng-if="tweet.user" target="_blank">
                    {{'@' + tweet.user}}
                </a>

                <small>
                    <span class="label" ng-class="{'label-success': tweet.sentiment.score > 0, 'label-info': tweet.sentiment.score == 0, 'label-danger': tweet.sentiment.score < 0}">
                        {{tweet.sentiment.score}}
                    </span>
                </small>
            </h2>

            <p>
                {{tweet.text}}
            </p>
            <p>
                {{tweet.categories}}
            </p>
        </div>
    </div>
</body>
</html>
